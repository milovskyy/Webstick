services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./prisma:/app/prisma
      - ./public/uploads:/app/public/uploads
    depends_on:
      redis:
        condition: service_healthy
    command: sh -c "npx prisma generate && npx prisma db push && node server.js"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=file:./prisma/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ./prisma:/app/prisma
      - ./public/uploads:/app/public/uploads
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
    command: sh -c "npx prisma generate && npx tsx lib/image-worker.ts"

volumes:
  redis-data:
