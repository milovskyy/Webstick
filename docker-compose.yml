services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/prisma/dev.db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
    volumes:
      - ${PROJECT_DIR:-.}/prisma:/app/prisma
      - ${PROJECT_DIR:-.}/public/uploads:/app/public/uploads
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo '=== Mounts (must see prisma/dev.db and uploads) ===' &&
        ls -la /app/prisma /app/prisma/prisma 2>/dev/null || true &&
        (test -f /app/prisma/prisma/dev.db && echo 'OK: prisma/prisma/dev.db found' || echo 'WARN: prisma/prisma/dev.db missing - set PROJECT_DIR in .env to project root') &&
        ls -la /app/public/uploads 2>/dev/null || true &&
        npx prisma generate &&
        npx prisma db push &&
        (npx tsx lib/image-worker.ts &) &&
        exec node server.js
      "

volumes:
  redis-data:
